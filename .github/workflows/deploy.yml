name: Deploy to InfinityFree

on:
  push:
    branches:
      - main  # Cambia esto por la rama que uses para desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install FTP Client
      run: sudo apt-get install -y lftp

    - name: Deploy to FTP
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}   # Usar secrets
        FTP_USER: ${{ secrets.FTP_USER }}   # Usar secrets
        FTP_PASS: ${{ secrets.FTP_PASS }}   # Usar secrets
      run: |
        lftp -f "
        open $FTP_HOST
        user $FTP_USER $FTP_PASS
        mirror -R ./ htdocs/ --delete
        bye
        "
