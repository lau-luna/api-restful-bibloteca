name: Deploy to InfinityFree

on:
  push:
    branches:
      - main  # Cambia esto por la rama que uses para desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install FTP Client
      run: sudo apt-get install -y lftp

    - name: Deploy to FTP
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}  # Usa el secreto configurado
        FTP_USER: ${{ secrets.FTP_USER }}  # Usa el secreto configurado
        FTP_PASS: ${{ secrets.FTP_PASS }}  # Usa el secreto configurado
      run: |
        lftp -e "set ssl:verify-certificate false; \
                  mirror -R ./public/ htdocs/ --delete; \
                  mirror -R ./ htdocs/laravel/ --exclude ./public/ --delete; \
                  bye" -u $FTP_USER,$FTP_PASS $FTP_HOST
